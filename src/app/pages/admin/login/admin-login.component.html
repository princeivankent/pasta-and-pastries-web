<div class="min-h-screen flex items-center justify-center bg-base-200">
  <div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title text-center justify-center mb-4">Admin Login</h2>
      <p class="text-center text-sm text-base-content/70 mb-6">Enter password to access admin dashboard</p>

      <form (ngSubmit)="onSubmit()">
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter admin password"
            class="input input-bordered w-full"
            [disabled]="isLoading"
            required
          />
        </div>

        <div class="form-control mt-6">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="isLoading"
          >
            <span *ngIf="isLoading" class="loading loading-spinner loading-sm"></span>
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading">Logging in...</span>
          </button>
        </div>
      </form>

      <div class="text-center mt-4">
        <a routerLink="/" class="link link-primary text-sm">Back to Home</a>
      </div>
    </div>
  </div>
</div>
