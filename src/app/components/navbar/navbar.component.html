<header class="w-full bg-base-100 border-b border-neutral/10">
  <div class="container mx-auto px-4 md:px-6">
    <div class="flex items-center justify-between py-4 md:py-5">
      <!-- Brand -->
      <a routerLink="/" class="text-2xl md:text-3xl font-heading font-bold tracking-tight text-neutral">
        Pasta & Pastries
        <span class="text-base font-body italic text-olive-green">by Cha</span>
      </a>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMobileMenu()"
        class="lg:hidden p-2 hover:bg-base-200 rounded-lg transition-colors"
        [attr.aria-expanded]="isMobileMenuOpen"
        aria-label="Toggle menu"
      >
        <svg
          *ngIf="!isMobileMenuOpen"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg
          *ngIf="isMobileMenuOpen"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- Desktop Navigation -->
      <nav class="hidden lg:flex items-center gap-8">
        <a
          routerLink="/"
          routerLinkActive="font-semibold"
          [routerLinkActiveOptions]="{exact: true}"
          class="text-base text-neutral hover:text-olive-green transition-colors"
        >
          Home
        </a>
        <a
          routerLink="/menu"
          routerLinkActive="font-semibold"
          class="text-base text-neutral hover:text-olive-green transition-colors"
        >
          Menu
        </a>
        <a
          routerLink="/about"
          routerLinkActive="font-semibold"
          class="text-base text-neutral hover:text-olive-green transition-colors"
        >
          About
        </a>
        <a
          routerLink="/contact"
          routerLinkActive="font-semibold"
          class="text-base text-neutral hover:text-olive-green transition-colors"
        >
          Contact
        </a>
      </nav>
    </div>

    <!-- Mobile Navigation Menu -->
    <nav
      *ngIf="isMobileMenuOpen"
      class="lg:hidden py-4 border-t border-neutral/10 animate-fade-in"
    >
      <div class="flex flex-col gap-4">
        <a
          routerLink="/"
          routerLinkActive="font-semibold bg-base-200"
          [routerLinkActiveOptions]="{exact: true}"
          (click)="closeMobileMenu()"
          class="text-base text-neutral hover:text-olive-green hover:bg-base-200 transition-colors px-4 py-3 rounded-lg"
        >
          Home
        </a>
        <a
          routerLink="/menu"
          routerLinkActive="font-semibold bg-base-200"
          (click)="closeMobileMenu()"
          class="text-base text-neutral hover:text-olive-green hover:bg-base-200 transition-colors px-4 py-3 rounded-lg"
        >
          Menu
        </a>
        <a
          routerLink="/about"
          routerLinkActive="font-semibold bg-base-200"
          (click)="closeMobileMenu()"
          class="text-base text-neutral hover:text-olive-green hover:bg-base-200 transition-colors px-4 py-3 rounded-lg"
        >
          About
        </a>
        <a
          routerLink="/contact"
          routerLinkActive="font-semibold bg-base-200"
          (click)="closeMobileMenu()"
          class="text-base text-neutral hover:text-olive-green hover:bg-base-200 transition-colors px-4 py-3 rounded-lg"
        >
          Contact
        </a>
      </div>
    </nav>
  </div>
</header>
