<header class="w-full bg-base-100 border-b border-neutral/10">
  <div class="container mx-auto px-4 md:px-6">
    <div class="flex items-center justify-between py-4 md:py-5">
      <!-- Brand -->
      <a routerLink="/" class="text-2xl md:text-3xl font-heading font-bold tracking-tight text-neutral">
        Pasta & Pastries
        <span class="text-base font-body italic text-olive-green">by Cha</span>
      </a>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMobileMenu()"
        class="lg:hidden p-2 hover:bg-base-200 rounded-lg transition-colors"
        [attr.aria-expanded]="isMobileMenuOpen"
        aria-label="Toggle menu"
      >
        <svg
          *ngIf="!isMobileMenuOpen"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg
          *ngIf="isMobileMenuOpen"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- Desktop Navigation -->
      <nav class="hidden lg:flex items-center gap-8">
        <a
          routerLink="/"
          routerLinkActive="font-semibold"
          [routerLinkActiveOptions]="{exact: true}"
          class="text-base text-neutral hover:text-olive-green transition-colors"
        >
          Home
        </a>
        <a
          routerLink="/menu"
          routerLinkActive="font-semibold"
          class="text-base text-neutral hover:text-olive-green transition-colors"
        >
          Menu
        </a>
        <a
          routerLink="/about"
          routerLinkActive="font-semibold"
          class="text-base text-neutral hover:text-olive-green transition-colors"
        >
          About
        </a>
        <a
          routerLink="/contact"
          routerLinkActive="font-semibold"
          class="text-base text-neutral hover:text-olive-green transition-colors"
        >
          Contact
        </a>

        <!-- Cart Icon with Dropdown -->
        <div class="relative">
          <button
            (click)="toggleCart()"
            class="btn btn-ghost btn-circle relative"
            aria-label="Shopping cart"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span
              *ngIf="cartCount > 0"
              class="badge badge-sm badge-error absolute -top-1 -right-1 transition-all"
              [class.animate-ping]="cartBadgePulse"
              [class.scale-125]="cartBadgePulse"
            >{{ cartCount }}</span>
          </button>
        </div>
      </nav>
    </div>

    <!-- Mobile Navigation Menu -->
    <nav
      *ngIf="isMobileMenuOpen"
      class="lg:hidden py-4 border-t border-neutral/10 animate-fade-in"
    >
      <div class="flex flex-col gap-4">
        <a
          routerLink="/"
          routerLinkActive="font-semibold bg-base-200"
          [routerLinkActiveOptions]="{exact: true}"
          (click)="closeMobileMenu()"
          class="text-base text-neutral hover:text-olive-green hover:bg-base-200 transition-colors px-4 py-3 rounded-lg"
        >
          Home
        </a>
        <a
          routerLink="/menu"
          routerLinkActive="font-semibold bg-base-200"
          (click)="closeMobileMenu()"
          class="text-base text-neutral hover:text-olive-green hover:bg-base-200 transition-colors px-4 py-3 rounded-lg"
        >
          Menu
        </a>
        <a
          routerLink="/about"
          routerLinkActive="font-semibold bg-base-200"
          (click)="closeMobileMenu()"
          class="text-base text-neutral hover:text-olive-green hover:bg-base-200 transition-colors px-4 py-3 rounded-lg"
        >
          About
        </a>
        <a
          routerLink="/contact"
          routerLinkActive="font-semibold bg-base-200"
          (click)="closeMobileMenu()"
          class="text-base text-neutral hover:text-olive-green hover:bg-base-200 transition-colors px-4 py-3 rounded-lg"
        >
          Contact
        </a>
        <button
          (click)="toggleCart(); closeMobileMenu()"
          class="text-base text-neutral hover:text-olive-green hover:bg-base-200 transition-colors px-4 py-3 rounded-lg text-left flex items-center justify-between"
        >
          <span>Cart</span>
          <span
            *ngIf="cartCount > 0"
            class="badge badge-error transition-all"
            [class.animate-ping]="cartBadgePulse"
            [class.scale-125]="cartBadgePulse"
          >{{ cartCount }}</span>
        </button>
      </div>
    </nav>
  </div>

  <!-- Cart Dropdown Menu -->
  <div
    *ngIf="isCartOpen"
    class="fixed inset-0 z-50"
    (click)="closeCart()"
  >
    <div class="absolute right-0 top-0 h-full w-full md:w-96 bg-base-100 shadow-2xl overflow-hidden flex flex-col" (click)="$event.stopPropagation()">
      <!-- Cart Header -->
      <div class="p-4 border-b border-neutral/10 flex items-center justify-between bg-base-200">
        <h3 class="text-xl font-heading font-bold text-neutral flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          Shopping Cart ({{ cartCount }})
        </h3>
        <button (click)="closeCart()" class="btn btn-sm btn-circle btn-ghost">✕</button>
      </div>

      <!-- Cart Items -->
      <div class="flex-1 overflow-y-auto p-4">
        <div *ngIf="cartItems.length === 0" class="text-center py-12">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-base-content/30 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <p class="text-base-content/70 font-body">Your cart is empty</p>
          <a routerLink="/menu" (click)="closeCart()" class="btn btn-sm bg-olive-green text-white hover:bg-olive-green/90 border-none mt-4">Browse Menu</a>
        </div>

        <div *ngIf="cartItems.length > 0" class="space-y-4">
          <div *ngFor="let item of cartItems; let i = index" class="card bg-base-200 shadow-sm">
            <div class="card-body p-3">
              <div class="flex gap-3">
                <img [src]="item.product.image" [alt]="item.product.name" class="w-16 h-16 object-cover rounded-lg" />
                <div class="flex-1 min-w-0">
                  <h4 class="font-heading font-semibold text-sm line-clamp-1">{{ item.product.name }}</h4>
                  <p class="text-olive-green font-bold text-sm">₱{{ item.product.price }}</p>
                  <p *ngIf="item.specialInstructions" class="text-xs text-base-content/60 line-clamp-1 mt-1">Note: {{ item.specialInstructions }}</p>

                  <!-- Quantity Controls -->
                  <div class="flex items-center gap-2 mt-2">
                    <button (click)="decrementQuantity(i)" class="btn btn-xs btn-circle btn-outline">−</button>
                    <span class="text-sm font-semibold w-8 text-center">{{ item.quantity }}</span>
                    <button (click)="incrementQuantity(i)" class="btn btn-xs btn-circle btn-outline">+</button>
                    <button (click)="removeItem(i)" class="btn btn-xs btn-error btn-outline ml-auto">Remove</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Cart Footer -->
      <div *ngIf="cartItems.length > 0" class="border-t border-neutral/10 p-4 bg-base-200 space-y-3">
        <div class="flex justify-between items-center text-lg font-bold">
          <span class="font-heading">Total:</span>
          <span class="text-olive-green">₱{{ cartTotal }}</span>
        </div>
        <button (click)="proceedToCheckout()" class="btn btn-lg w-full bg-olive-green text-white hover:bg-olive-green/90 border-none">
          Checkout
        </button>
        <button (click)="clearCart()" class="btn btn-sm btn-outline btn-error w-full">
          Clear Cart
        </button>
      </div>
    </div>
  </div>
</header>
