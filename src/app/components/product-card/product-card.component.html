<div class="card bg-base-100 shadow-md hover:shadow-xl transition-all duration-300 border-2 border-neutral/10 hover:border-olive-green/30 rounded-3xl overflow-hidden">
  <figure class="px-8 pt-8">
    <div class="w-full aspect-square flex items-center justify-center bg-base-200 rounded-3xl border-2 border-neutral/5 overflow-hidden">
      <img [src]="product.image" [alt]="product.name" class="w-full h-full object-cover" />
    </div>
  </figure>
  <div class="card-body items-center text-center px-6 py-8">
    <h3 class="text-2xl font-heading font-bold mb-2 text-neutral">{{ product.name }}</h3>
    <p class="text-2xl font-bold mb-3 text-olive-green" *ngIf="product.price > 0">₱{{ product.price }}</p>
    <p class="text-2xl font-bold text-olive-green mb-3" *ngIf="product.price === 0">₱00</p>
    <p class="text-base text-base-content/70 leading-relaxed font-body">{{ product.description }}</p>
  </div>
</div>
