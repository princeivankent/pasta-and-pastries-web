<div class="card bg-base-100 shadow-md hover:shadow-xl transition-all duration-300 border-2 border-neutral/10 hover:border-olive-green/30 rounded-3xl overflow-hidden cursor-pointer group h-full flex flex-col relative"
     [class.opacity-75]="!isAvailable()"
     [class.grayscale]="isUnavailable()"
     (click)="openModal()">
  <!-- Best Seller Badge -->
  <div *ngIf="showBestSellerBadge && isAvailable()" class="absolute top-4 right-4 z-10 bg-olive-green text-white px-4 py-2 rounded-full text-sm font-bold shadow-lg">
    ⭐ Best Seller
  </div>

  <!-- Status Badge -->
  <div *ngIf="!isAvailable()" class="absolute top-4 right-4 z-10 px-4 py-2 rounded-full text-sm font-bold shadow-lg text-white"
       [class.bg-amber-500]="isSoldOut()"
       [class.bg-red-500]="isUnavailable()">
    {{ getStatusLabel() }}
  </div>

  <figure class="px-8 pt-8 flex-shrink-0 relative">
    <div class="w-full aspect-square flex items-center justify-center bg-base-200 rounded-3xl border-2 border-neutral/5 overflow-hidden">
      <img
        [src]="product.image"
        [alt]="product.name"
        class="w-full h-full object-cover transition-all duration-500 ease-in-out group-hover:scale-110 group-hover:rotate-2"
        [class.opacity-60]="!isAvailable()"
      />
    </div>
  </figure>
  <div class="card-body items-center text-center px-6 py-8 flex-grow flex flex-col justify-between">
    <div class="flex-grow flex flex-col justify-center">
      <h3 class="text-2xl font-heading font-bold mb-2 text-neutral line-clamp-2 min-h-[3.5rem]">{{ product.name }}</h3>
      <p class="text-2xl font-bold mb-3 text-olive-green" *ngIf="!hasVariants() && product.price > 0">₱{{ product.price }}</p>
      <p class="text-2xl font-bold mb-3 text-olive-green" *ngIf="hasVariants()">₱{{ getMinPrice() }} - ₱{{ getMaxPrice() }}</p>
      <p class="text-2xl font-bold text-olive-green mb-3" *ngIf="!hasVariants() && product.price === 0">₱00</p>
    </div>
    <p class="text-base text-slate-500 text-base-content/70 leading-relaxed font-body line-clamp-3">{{ product.description }}</p>
  </div>
</div>

<!-- Product Modal -->
<app-product-modal
  [product]="selectedProduct"
  (closeModal)="closeModal()"
></app-product-modal>
