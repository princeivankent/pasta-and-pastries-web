<!-- Modal backdrop and container -->
<div *ngIf="product" class="modal modal-open" (click)="close()">
  <div class="modal-box max-w-3xl relative" (click)="$event.stopPropagation()">
    <!-- Close button -->
    <button class="btn btn-sm btn-circle btn-ghost absolute right-4 top-4 z-10" (click)="close()">✕</button>

    <!-- Modal content -->
    <div class="flex flex-col gap-6">
      <!-- Product image -->
      <figure class="w-full">
        <div class="w-full aspect-square flex items-center justify-center bg-base-200 rounded-2xl overflow-hidden">
          <img [src]="product.image" [alt]="product.name" class="w-full h-full object-cover" />
        </div>
      </figure>

      <!-- Product details -->
      <div class="space-y-4">
        <h3 class="text-3xl font-heading font-bold text-neutral">{{ product.name }}</h3>
        <p class="text-3xl font-bold text-olive-green">₱{{ product.price }}</p>
        <p class="text-base text-base-content/70 leading-relaxed font-body">{{ product.description }}</p>

        <!-- Quantity selector -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Quantity</span>
          </label>
          <div class="flex items-center gap-4">
            <button class="btn btn-circle btn-outline" (click)="decrementQuantity()">−</button>
            <input
              type="number"
              [(ngModel)]="quantity"
              min="1"
              class="input input-bordered w-20 text-center"
              readonly
            />
            <button class="btn btn-circle btn-outline" (click)="incrementQuantity()">+</button>
          </div>
        </div>

        <!-- Special instructions -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Special Instructions (Optional)</span>
          </label>
          <textarea
            [(ngModel)]="specialInstructions"
            class="textarea textarea-bordered h-24"
            placeholder="Any special requests or dietary requirements?"
          ></textarea>
        </div>

        <!-- Add to cart button -->
        <div class="modal-action">
          <button class="btn btn-primary btn-lg w-full" (click)="addToCart()">
            Add to Cart - ₱{{ product.price * quantity }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
